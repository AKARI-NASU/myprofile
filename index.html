<!DOCTYPE html>
<html>

<head>
  <title>MyProfile</title>
  <meta charset="UTF-8">
  <meta name="description" content="Kazuki Asahinaの自己紹介サイトです。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- webフォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ヘッダー -->
  <header> 
    <nav>
      <div>
        <a href="index.html" class="home">My Profile</a>
      </div>
      <div class="menu">
        <a href="#about">About</a>
        <a href="#works">Works</a>
      </div>
    </nav>
  </header>

  <main>
    <article>
      <!-- メインビジュアル -->
      <div>
        <img src="image/main.png" alt="カメラの画像" class="main-visual">
      </div>

      <!-- About -->
      <h1 id="about-h1">About</h1>
      <section class="about">
        <img src="image/about.png" alt="カメラマンの本人画像" class="about-img">
        <div class="content">
          <p class="name">Kazuki Asahina</p>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </section>

      <!-- Works -->
      <h1 id="works-h1">Works</h1>
      <section class="works">
        <div class="works-item">
          <img src="image/works1.png" alt="雄大な日本海">
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>

        <div class="works-item">
          <img src="image/works2.png" alt="冠雪した御嶽山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>

        <div class="works-item">
          <img src="image/works3.png" alt="京都の町並み">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </section>
    </article>
  </main>
  
  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
</body>

</html>
